<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

<body
  style="display: flex; flex-direction: column; margin: auto; width: full; height: 100vh; align-items: center; justify-content: center; background-color: #D6E2F0;">
  
    <section id="card-container" style="background: #ffffff; padding: 17.5px; border-radius: 1rem; margin-bottom: 8px;">

      <img src="./images/image-qr-code.png" alt="qr-code-image" style="width: 17.5rem; border-radius: 1rem; ">

      <section id="text container "
        style="display: flex; flex-direction: column;  max-width: 280px; text-align: center; ">

        <h3
          style=" margin-top: 1rem; font-family: 'Outfit', sans-serif; font-weight: 600; font-size: 21px; line-height: 1; color: #1F3251;">
          Improve your front-end skills by building projects</h3>

        <p
          style="margin-top: 1.2rem; margin-bottom: 5; font-family: 'Outfit', sans-serif; font-size: 15px; color:#7B879D; ">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

    </section>
 </section>
 <P style="font-size: 12px;">Challenge by <a href="https://www.figma.com/exit?url=https%3A%2F%2Fwww.frontendmentor.io%3Fref%3Dchallenge" style="color: #1F3251;">Frontend Mentor</a>. Coded by <a href="https://www.instagram.com/francis_sm4/" style="color: #1F3251;">Francis</a>.</P>
    
  
  <link rel="stylesheet" href="./styles.css">
</body>

</html>
